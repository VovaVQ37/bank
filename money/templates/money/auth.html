<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <form action="/auth/" method="post">
        {% csrf_token %}
        <table>
            <input type="text" name="username"><br>
            <input type="password" name="password"><br>
        </table>
        <input type="submit" value="Log in">
    </form>
    <p>{{ message }}</p>
</body>
</html>
